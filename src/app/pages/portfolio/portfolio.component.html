<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
  <app-loading *ngIf="_products.loaded"></app-loading>  
  <div *ngIf="!_products.loaded" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let p of _products.products" [routerLink]="['/item',p.cod]" class="animated fadeIn rk-item ae-masonry__item">
      <img [src]="p.url" alt="">
      <div class="item-meta">
        <h2>{{ p.titulo }}</h2>
        <p>{{ p.categoria }}</p>
      </div>
    </a>
  </div>
</section>
